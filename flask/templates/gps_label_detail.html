<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>空间密度聚类查询</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>

<br><p>空间密度聚类结果查询-订单详情</p><br>

<form method="get" action="{{ url_for('gps_label_query') }}" >
        返回查询页
        <button type="submit" value="">返回</button>
</form>

<table class="layui-hide" id="label_detail"></table>

<script src="../static/layui/layui.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    var data_2=JSON.parse('{{ data1|safe}}');
layui.use('table', function(){
  var table = layui.table;
  //展示已知数据
      {#columns=['trade_no', 'overdue_days', 'stock_gps_label', 'latitude', 'longitude',#}
      {# 'status', 'user_name', 'max_overdue_day']#}
    table.render({
    elem: '#label_detail'
    ,cols: [[ //标题栏
      {field: 'trade_no', title: '订单号', width: 250, sort: true}
      ,{field: 'overdue_days', title: '逾期天数', width: 130, sort: true}
      ,{field: 'stock_gps_label', title: 'label', width: 150, sort: true}
      ,{field: 'latitude', title: 'latitude', width: 150, sort: true}
      ,{field: 'longitude', title: 'longitude', width: 180, sort: true}
      ,{field: 'status', title: 'status', width: 130, sort: true}
      ,{field: 'user_name', title: '用户名', width: 130, sort: true}
      ,{field: 'max_overdue_day', title: '最大逾期天数', width: 180, sort: true}
    ]]
    ,data:data_2
    ,skin: 'line' //表格风格
    ,even: true
    ,page: true //是否显示分页
    //,limits: [5, 7, 10]
    //,limit: 5 //每页默认显示的数量
  });
});
</script>

</body>
</html>
